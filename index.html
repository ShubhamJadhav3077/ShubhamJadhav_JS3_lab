<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Weather</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <header>
            <input type="search" placeholder="Search for a city...">
        </header>
        <section>
            <div class="city">
                New Delhi ,India
            </div>
            <div class="date">
                Thursday 4 March 2022
            </div>
        </section>
        <section>
            <div class="temperature">
                15°C
            </div>
        </section>
        <section>
            <div class="weather">
                Sunny
            </div>
        </section>
        <section>
            <div class="hilow">
                18°C/22°C
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
